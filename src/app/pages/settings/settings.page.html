<app-header />

<ion-content id="main-content" class="ion-padding">

  <ion-list lines="none">

    <ion-item-divider>
      <ion-label>Settings section</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-checkbox [(ngModel)]="settings.prop1">Boolean property</ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="settings.prop2"
        label="String property"
        placeholder="Enter value here..."
        fill="outline"
      />
    </ion-item>

  </ion-list>

</ion-content>
